<ion-header>
  <ion-navbar>
    <ion-title>
      Vendors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="accordion-list">
      <ion-list-header *ngFor="let item of data1; let i = index" no-lines no-padding>
          <p>Name: {{ item.vendorName }}</p>
          <p>Contact: {{ item.contact }}</p>
          <p>Currency: {{ item.currency }}</p>
          <p>{{ item.address }}</p>
          <p>{{ item.city }}</p>
          <p>{{ item.zip }}</p>
          </ion-list-header>
  </ion-list>
</ion-content>
